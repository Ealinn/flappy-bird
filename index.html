<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Bird</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container disable-dbl-tap-zoom">
    <div class="game-wrapper disable-dbl-tap-zoom">
      <canvas class="game-field disable-dbl-tap-zoom" id="bird-game" width="288" height="512"></canvas>
      <p class="game-rules">To fly press Space or tap the screen</p>
      <div class="start-screen disable-dbl-tap-zoom">
        <button class="start-btn">Start Game</button>
        <p class="total-score">Total score: <span>0</span></p>
      </div>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
